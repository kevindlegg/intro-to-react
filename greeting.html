<!DOCTYPE html>
<html>

<head>
    <title>My First React App</title>
</head>

<body>
    <div id="app"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>

    <script type="text/babel">
       class Greeting extends React.Component {
         render() {
           return (
             <div>
               <h1>Hello World!</h1>
             </div>
           );
         }
       }
 
        class Welcome extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    color: "red"
                }
            } 
            render() { 
                return (
                    <header>
                        <h2>{this.props.greeting}{this.props.name}!</h2>
                        <h3>How are you doing?</h3>
                        <h3 style={{color:this.state.color}}>Today is {this.props.date}</h3>
                    </header>
                ); 
            }
        }

        const info = {
            name: "Kevin Legg",
            date: "January 1st"
        }

        Welcome.defaultProps = {
            greeting: "Hello, "
        }

        const element = <Welcome name={info.name} date={info.date} />;
        ReactDOM.render(
            <div>
            <Greeting />
            {element}
            </div>, document.getElementById('app')
        );

    </script>
</body>

</html>
